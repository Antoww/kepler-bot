services:
  deno:
    build: .
    container_name: kepler-bot
    restart: always
    environment:
      TOKEN: ${TOKEN}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      BLAGUES_API_TOKEN: ${BLAGUES_API_TOKEN}
      BLIZZARD_CLIENT_ID: ${BLIZZARD_CLIENT_ID}
      BLIZZARD_CLIENT_SECRET: ${BLIZZARD_CLIENT_SECRET}