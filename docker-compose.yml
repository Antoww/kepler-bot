services:
  deno:
    image: denoland/deno:2.1.7
    container_name: deno
    command: ["deno", "run", "--allow-all", "index.ts"]
    restart: always
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - mariadb
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

  mariadb:
    image: mariadb:11.2
    container_name: kepler_mariadb
    restart: always
    environment:
      MYSQL_PORT: ${DB_PORT}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3307"

volumes:
  mariadb_data: